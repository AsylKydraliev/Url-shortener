<h1>Shorten your link!</h1>

<mat-card>
  <form
    (ngSubmit)="onSend()"
    class="example-form"
    fxLayout="column"
    fxLayoutAlign="center center"
    #form="ngForm"
  >
    <mat-form-field class="example-full-width" appearance="outline" fxFlexFill>
      <mat-label>URL</mat-label>
      <input name="originalUrl" matInput required ngModel>
    </mat-form-field>

    <button
      mat-raised-button
      color="warn"
      [disabled]="form.invalid"
    >
      <span class="material-icons">
        send
      </span>
    </button>
  </form>
</mat-card>
